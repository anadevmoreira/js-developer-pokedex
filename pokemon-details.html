<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/poke-detail.css">

</head>
<body>
    <section class="content">
        <li class="pokemon">
            <div class="pokemon-content">
                <span id="pokemonNumber" class="number"></span>
                <h1 id="pokemonName" class="name2"></h1>
                <img id="pokemonPhoto" class="photo" alt="Pokemon Photo">
                <div class="detail">
                    <ol class="container_types">
                        <li id="pokemonType1" class="types"></li>
                        <li id="pokemonType2" class="types"></li>
                    </ol>
                </div>
            </div>
        </li>        
            <div class="container_detail">
                <h1 class="titulo_about_h1">About</h1>
                    <ol class="container_types2">
                        <span class="label">Species:</span>
                        <span class="value" id="species"></span><br>
                        <span class="label">Height:</span>
                        <span class="value" id="height"></span><br>
                        <span class="label">Weight:</span>
                        <span class="value" id="weight"></span><br>
                        <span class="label">Abilities:</span>
                        <span class="value" id="abilities"></span><br>
                    </ol>
            </div>  
        </li>

 <button id="voltarPaginaPrincipal" class="button_page_detail">Back</button>

    <!-- JS file -->
    <script src="assets/js/pokemon-model.js"></script>   
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/poke-details.js"></script>
</body>
</html>
